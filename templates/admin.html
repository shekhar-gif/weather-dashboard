<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Weather Dashboard</title>
    <style>
        body { font-family: Arial; background:#eee; margin:30px; }
        table { border-collapse: collapse; width: 80%; margin:30px auto;}
        th, td { border: 1px solid #bbb; padding:8px; text-align:center;}
        th { background: #f9e79f;}
    </style>
</head>
<body>
    <h2>Admin Panel</h2>
    <h3>Users</h3>
    <table>
      <tr><th>Username</th><th>Email</th></tr>
      {% for user in users %}
        <tr><td>{{ user[0] }}</td><td>{{ user[1] }}</td></tr>
      {% endfor %}
    </table>
    <h3>City Weather Stats</h3>
    <table>
        <tr><th>City</th><th>Records</th><th>Max Temp (°C)</th><th>Min Temp (°C)</th></tr>
        {% for stat in stats %}
            <tr>
              <td>{{ stat[0] }}</td>
              <td>{{ stat[1] }}</td>
              <td>{{ stat[2] }}</td>
              <td>{{ stat[3] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
